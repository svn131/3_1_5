<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</head>
<body>
<h2>Create new User</h2>
<form th:method="POST" th:action="@{/admin/}" th:object="${user}">

  <label for="name">Name</label>
  <input type="text" placeholder="name" th:field="*{username}" id="name"/>
  <input type="text" placeholder="password" th:field="*{password}" id="password"/>
    <select th:field="*{roles}">
      <option value="ROLE_USER">User</option>
      <option value="ROLE_ADMIN">Admin</option>
    </select>
  <select class="form-control" id="roles" name="roles" multiple="multiple" >
    <option th:each="role : ${roles}"
            th:selected="${role.roleName}"
            th:value="${role.id}"
            th:text="${role.roleName}">Role name</option>
  <br>



  <input type="submit" value="Add User"/>

</form>
</body>
</html>
