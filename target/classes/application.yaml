# MySQL properties
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mydbtest
    username: root
    password: root

  mvc:
    hiddenmethod:
      filter:
        enabled: true
  # Hibernate properties
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

# Logging properties
logging:
  level:
    org.springframework: debug
    org.hibernate: debug

server:
  port: 8083